<app-content-title [title]="recipe && recipe.title"></app-content-title>
    <img [src]="recipe && recipe.image || './assets/food.jpg'" class="page-image" />
<div class="ingredients" *ngIf="recipe && recipe.ingredients.length > 0">
    <li *ngFor="let i of recipe.ingredients.split('\n')">{{ i }}</li>
</div>
<div class="prep" *ngIf="recipe && recipe.prep.length > 0">
    <li *ngFor="let p of recipe.prep.split('\n')">{{ p }}</li>
</div>
<i (click)="onWhatsappClick()" class="share fab fa-whatsapp-square"></i>
<app-recipe-modal #recipeModal></app-recipe-modal>
