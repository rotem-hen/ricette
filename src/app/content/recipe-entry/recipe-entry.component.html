<ng-template #errorToast>
    {{ errorMessage }}
</ng-template>

<div class="recipe-entry" (click)="onRecipeClick()">
    <img [src]="recipe.image || './assets/food.jpg'" />
    <span class="entry-title">
        <i
            *ngIf="editService.isEditMode"
            class="x fas fa-times-circle"
            (click)="onDeleteClick(errorToast)"></i>
        {{ recipe.title }}
        <i
            *ngIf="editService.isEditMode"
            class="edit-button far fa-edit square-icon"
            (click)="onEditClick(recipeModal)"></i>
    </span>
<span *ngFor="let i of categoryColors">
    <div class="category-color" style="background-color: {{ i }};"></div>
</span>
</div>

<app-recipe-modal #recipeModal></app-recipe-modal>
