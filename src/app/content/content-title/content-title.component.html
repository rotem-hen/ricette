<div class="title-container label-large-bold">
    <button
        placement="top"
        ngbTooltip="חזרה"
        class="back-button btn btn-2 btn-2i"
        (click)="onBack()">
    <i class="fa fa-chevron-right"></i>
    </button>
    <span style="width:100%">{{ title }}
        <i
            *ngIf="onEdit && editModeService.isEditMode && showEdit"
            class="far fa-edit"
            placement="top"
            ngbTooltip="עריכת הקטגוריה"
            (click)="onEditClick()">
        </i>
    </span>
</div>
