<div class="title-container">
    <button title="חזרה" class="back-button btn btn-2 btn-2i"
        (click)="onBack()">
    <i class="fa fa-chevron-right"></i>
    </button>
    <span style="width:100%">{{ title }}
        <i
            *ngIf="onEdit && editModeService.isEditMode && showEdit"
            class="far fa-edit"
            title="עריכה"
            (click)="onEditClick()"
            ></i>
    </span>
</div>
