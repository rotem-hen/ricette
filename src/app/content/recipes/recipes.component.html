<app-content-title
    [title]="categoryName"
    [onEdit]="onEditCategory(categoryModal)"
    [showEdit]="isStandardCategory()">
</app-content-title>
<app-recipe-entry *ngFor="let i of recipeList" [recipe]="i" [categoryId]="categoryId"></app-recipe-entry>
<div class="no-recepies" *ngIf="recipeList?.length === 0">
    <img src="./assets/cactus.png" width="140" height="140" />
    <p *ngIf="categoryId !== SpecialCategories.SEARCH_RESULTS; else noResult">
        <span *ngIf="categoryId !== SpecialCategories.UNCATEGORIZED">עדיין </span>אין כאן מתכונים
    </p>
    <ng-template #noResult>
        <p>
            אין תוצאות
        </p>
    </ng-template>
</div>

<app-category-modal #categoryModal></app-category-modal>
