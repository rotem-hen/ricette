<div class="category-container">
    <div
        *ngFor="let i of categories"
        class="category button"
        style="background: {{ i.color }}"
        (click)="onCategoryClick(i)">
        <div *ngIf="editService.isEditMode" class="x"><i class="fas fa-times-circle"></i></div>
        {{ i.name }}
    </div>
</div>
