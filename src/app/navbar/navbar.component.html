<nav class="navbar navbar-expand-md navbar-light bg-light">
  <i class="far fa-edit square-icon" (click)="onEditClick()"></i>
  <div class="search-container">
    <input [(ngModel)]="this.searchService.searchTerm" (keyup)="onSearchInputChange($event)" (click)="searchInputClick()" type="text" class="form-control" />
    <i class="fas fa-search square-icon"></i>
  </div>
  <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="!collapsed" aria-label="Toggle navigation" (click)="collapsed = !collapsed">
    <i class="fas fa-bars square-icon"></i>
  </button>

  <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
    <ul class="navbar-nav ml-auto">
      <li *ngFor="let i of navButtons" class="nav-item" ngbDropdown>
        <a class="nav-link" style="cursor: pointer" ngbDropdownToggle role="button" (click)="i.onClick()">
          {{ i.text }}
        </a>
      </li>
    </ul>
  </div>
</nav>
