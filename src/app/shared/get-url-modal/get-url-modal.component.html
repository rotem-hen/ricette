<ng-template #errorToast>
  {{ errorMessage }}
</ng-template>

<ng-template #getUrlModal let-modal>
    <div class="mask" *ngIf="loading"><i class="fas fa-spin fa-circle-notch"></i></div>
    <div class="modal-header">
      <h4 class="modal-title normal-35">הוספת מתכון מלינק</h4>
      <button type="button" class="close" style="margin:0;padding:0" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="input-group mb-3">
        <div class="input-group-append">
            <span class="input-group-text normal-30">לינק</span>
        </div>
        <input
          [value]="this.url"
          (input)="onUrlInputChange($event)"
          type="text"
          class="form-control small-25" />
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light normal-30" (click)="modal.close('Close click')">סגירה</button>
      <button type="button" class="btn btn-success normal-30" (click)="onOK(modal, errorToast)" ngbAutofocus>אישור</button>
    </div>
  </ng-template>
