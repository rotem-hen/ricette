<ng-template #errorToast>
    {{ errorMessage }}
</ng-template>

<ng-template #recipeImageModal let-modal>
    <div class="mask" *ngIf="loading"><i class="fas fa-spin fa-circle-notch"></i></div>
    <div class="modal-header">
    <h4 class="modal-title label-normal">תמונה למתכון</h4>
    <button type="button" class="close" style="margin:0;padding:0" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
    
    <div class="ngx-img-container">
        <ngx-img
            [imgSrc]="existingImgDownloadUrl"
            (onSelect)="onSelect($event)"
            (onReset)="reset()"
            [config]="{ crop: [{ ratio: 1, maxWidth: 1000, maxHeight: 1000 }], output: 'blob', fileSize: 10000, fileType: ['image/gif', 'image/jpeg', 'image/png'] }">
        </ngx-img>
    </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger label-normal" (click)="onDeleteImage(modal, errorToast)">
            <i class="far fa-trash-alt label-small"></i>
        </button>
        <div class="action-buttons">
            <button type="button" class="btn btn-light label-normal" (click)="modal.close('Close click')">סגירה</button>
            <button type="button" class="btn btn-success label-normal" [disabled]="!imageStr" (click)="onOK(modal, errorToast)" ngbAutofocus>אישור</button>
        </div>
    </div>
</ng-template>
