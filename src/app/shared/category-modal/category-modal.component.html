<ng-template #errorToast>
  אנא בחרו שם וצבע לקטגוריה
</ng-template>

<ng-template #categoryModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title">{{ action }} קטגוריה</h4>
      <button type="button" class="close" style="margin:0;padding:0" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
      <div class="input-group mb-3">
        <div class="input-group-append">
            <span class="input-group-text">שם הקטגוריה</span>
        </div>
        <input #categoryName [value]="this.state.name" (keyup)="onCategoryNameInputChange($event)" type="text" class="form-control category-name-input" />
      </div>
      
      <div class="input-group mb-3">
        <div class="input-group-append">
            <span class="input-group-text">צבע רקע</span>
        </div>
        <button [cpPosition]="'bottom'" [(colorPicker)]="this.state.color" [style.background]="this.state.color" class="button pick-color">{{ categoryName.value || 'שם הקטגוריה' }}</button>
      </div>

      <div class="row" *ngIf="state.options.length" class="add-recipes-to-category">
        <div class="col">
          <div ngbDropdown placement="bottom" class="d-inline-block">
            <button class="btn btn-outline-primary" ngbDropdownToggle>הוסיפו מתכונים לקטגוריה</button>
            <div ngbDropdownMenu>
              <div class="form-recipes-checkboxes" *ngFor="let option of state.options">
              <input class="form-checkbox" type="checkbox" [(ngModel)]="option.selected" />
              <label class="form-check-label">{{ option.recipe.title }}</label>
            </div></div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">סגירה</button>
      <button type="button" class="btn btn-success" (click)="onOK(modal, errorToast)" ngbAutofocus>אישור</button>
    </div>
  </ng-template>
