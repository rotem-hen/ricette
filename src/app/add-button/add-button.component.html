<div class="popover-menu" [class.shown]="showPopover" [class.hidden]="!showPopover">
    <button class="button" (click)="openCategoryModal(categoryModal)">הוספת קטגוריה</button>
    <button class="button" (click)="openRecipeModal(recipeModal)">הוספת מתכון</button>
</div>
<i
(click)='togglePopover()'
class="fas fa-plus plus-icon" [class.disabled]="editModeService.isEditMode"></i>

<app-category-modal #categoryModal></app-category-modal>
<app-recipe-modal #recipeModal></app-recipe-modal>
