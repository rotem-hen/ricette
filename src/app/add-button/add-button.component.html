<div class="popover-menu" [class.shown]="showPopover" [class.hidden]="!showPopover">
    <button class="button btn btn-2 btn-2g normal-35" (click)="openCategoryModal(categoryModal)">הוספת קטגוריה</button>
    <button class="button btn btn-2 btn-2g normal-35" (click)="openRecipeEdit()">הוספת מתכון</button>
    <button class="button btn btn-2 btn-2g normal-35" (click)="openUrlModal(getUrlModal)">חדש! הוספת מתכון מלינק</button>
</div>
<i
    (click)='togglePopover()'
    class="fas fa-plus plus-icon"
    placement="right"
    ngbTooltip="הוספת קטגוריה/מתכון">
</i>

<app-category-modal #categoryModal></app-category-modal>
<app-get-url-modal #getUrlModal></app-get-url-modal>
